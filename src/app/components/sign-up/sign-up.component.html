<div
  class="container form-container d-flex justify-content-center align-items-center mt-10 mb-10"
>
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit()" class="p-4 shadow bg-white rounded">
      <div [formGroup]="signupForm">
        <div class="form-group">
          <label for="input-name">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="input-name"
            formControlName="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="input-email"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="input-password"
            formControlName="password"
            required
          />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>
