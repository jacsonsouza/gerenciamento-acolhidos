<div class="margin-top-page bg-style">
  <div class="container">
    <div class="form-container">
      <h2>Trabalhe Conosco</h2>
      <form id="trabalhe-conosco-form" (ngSubmit)="submitForm()">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="formData.nome"
          obrigatório
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          obrigatório
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          [(ngModel)]="formData.telefone"
          obrigatório
        />

        <label for="curriculo">Anexe seu currículo</label>
        <input
          type="file"
          id="curriculo"
          name="curriculo"
          (change)="onFileSelected($event)"
          accept=".pdf,.doc,.docx"
          obrigatório
        />

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
