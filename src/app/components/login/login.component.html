<div class="container form-container div-flex mt-100 mb-100">
  <app-flash-message></app-flash-message>
  <div class="col-md-6">
    <form (ngSubmit)="login()" class="p-4 shadow bg-white rounded">
      <div [formGroup]="loginForm">
        <div class="form-group">
          <label for="input-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="input-email"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="input-password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="input-password"
            formControlName="password"
            required
          />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>
